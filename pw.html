<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="pw.css">
    <title>Document</title>
</head>
<body>
    <div class="loginbox">
        <h4>Forget password</h4>
        <form id="password-reset-form" action="http://127.0.0.1:6210" method="post">
        <div id="alert"></div>
        <label for="">Username:</label><br>
        <input type="email" id="email" name="email" placeholder="Username/email"><br><br>
        <label for="">password:</label><br>
        <input type="password" name="password" placeholder="Password"><br><br>
        <label for="">Retype: </label><br>
        <input type="password"   placeholder="Re-type password" ><br><br>
        <input type="submit" value="Reset Password">
      </form>
    </div>
    
</body>



<script src="pw.js"></script>
</html>
